{% extends "layout.html" %}

{% block container %}
<section class="w-full px-4 py-10">
    <div class="mx-auto max-w-2xl">
        <div class="rounded-base border border-default bg-neutral-primary shadow-xs p-8 text-center">
            <p class="text-sm font-semibold text-fg-brand uppercase tracking-widest">Error</p>
            <h1 class="mt-2 text-6xl md:text-7xl font-extrabold text-heading">404</h1>
            <p class="mt-3 text-2xl md:text-3xl font-bold text-heading">
                Página no encontrada.
            </p>
            <p class="mt-2 text-body">
                Lo sentimos, no podemos encontrar esa página. Puedes volver al inicio o seguir explorando.
            </p>
            <div class="mt-6 flex flex-col sm:flex-row items-center justify-center gap-3">
                <a href="{{ url_for('index') }}" class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-5 py-2.5 focus:outline-none">
                    Volver al inicio
                </a>
                <a href="{{ url_for('alumnos') }}" class="text-heading bg-neutral-secondary-medium border border-default-medium hover:bg-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-5 py-2.5">
                    Ir a alumnos
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
